      const container = document.querySelector(".container");

      arr.forEach(function (item) {

        const card_head = document.createElement("div");
        card_head.classList.add("card-head");

        const card_body = document.createElement("div");
        card_body.classList.add("card-body");

        image.src = item.cardImage;
        image.classList.add("card-image");

        const cardHeading = document.createElement("h1");

        const cardDesc = document.createElement("p");

        cardDesc.textContent = item.desc;

        const button = document.createElement("button");
        button.classList.add("btn");
        button.textContent = "Lets Grow";

        // here link to parents
        // append child
        container.appendChild(card);
        card.appendChild(card_head);
        card.appendChild(card_body);
        card.appendChild(card_foot);
        card_head.appendChild(image);
        card_body.appendChild(cardHeading);
